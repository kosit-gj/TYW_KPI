
<button id="btnSubmit">Login</button>
<script src="js/jquery-2.1.1.js"></script> 
<script>
$("#btnSubmit").click(function(){
		$.ajax({
			//url:"http://192.168.1.240/tyw_api/public/session",
			url:"http://192.168.1.50/tyw_api/public/session",


			type:"POST",
			dataType:"text",
			data:{"username":"joe","password":"test"},
			//data:{"username":"jeeab","password":"123"},
			error: function(jqXHR, textStatus, errorThrown) {
				$("#information").html("<font color='red'>***</font> invalid credentials.").show();
			},
			success:function(data){
				//console.log(data);
				localStorage.setItem("tokenID",data);
				alert("Login is Success");
				
			}
		})			
		return false;
	});
</script>
