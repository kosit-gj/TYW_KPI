<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Appraisal | Management</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/plugins/iCheck/custom.css">
    <link rel="stylesheet" href="../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="../css/dataTables.bootstrap.min.css"/>
     <link rel="stylesheet" type="text/css" href="../css/jquery-ui.css"/>
     
    
    <link rel="stylesheet" href="../css/jquery.mloading.css">
    
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/tywMain.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/appraisal.css" rel="stylesheet">
    
</head>
<body>

	<div class="wrapper wrapper-content">
		<div class="container">
			<div id="includePage" class="ng-view ng-scope">
				<!--  nav bar -->
				<div class="row wrapper border-bottom  page-heading" id="naviTitle">
					<!-- 	style="display: none;" -->

					<div class="col-lg-12">
						<div id="slide_status"></div>
						<ol class="breadcrumb">
							<li><a href="#/"><i class="fa fa-home "></i> Home</a></li>
							<li><i class="fa fa-gears"></i> System Management</li>
							<li class="active"><strong id="naviLabelMenu"><i
									class="fa fa-share-alt"></i> Appraisal </strong></li>
						</ol>
					</div>
				</div>
				<!-- nav bar -->

				<div class="row">
					<!-- start--row -->

					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>Advance Search</h5>
							</div>

							<div class="ibox-content">
								<div class="row">
									<div class="col-lg-3">
										<div class="form-group p-xxs">
											<label class="col-lg-5 p-t-xxs">Appraisal Year</label>
											<div class="col-lg-7">
												<select data-toggle="tooltip" title="Appraisal Year"
													class="input form-control input-sm col-lg-9" id="AppraisalYear"
													name="AppraisalYear">
													<option>All</option>
												</select>
											</div>

										</div>
									</div>

									<div class="col-lg-3">
										<div class="form-group p-xxs">
											<label class="col-lg-6 p-t-xxs">Appraisal Period</label>
											<div class="col-lg-6">
												<select data-toggle="tooltip" title="Appraisal Period"
													class="input form-control input-sm col-lg-9"
													id="AppraisalPeriod" name="AppraisalPeriod">
													<option>All</option>
												</select>
											</div>

										</div>

									</div>
									<div class="col-lg-3">
										<div class="form-group p-xxs">
											<label class="col-lg-5 p-t-xxs">Appraisal Level</label>
											<div class="col-lg-7">
												<select data-toggle="tooltip" title="Appraisal Level"
													class="input form-control input-sm col-lg-9"
													id="AppraisalLevel" name="AppraisalLevel">
													<option>All</option>
													<option>ระดับบริหาร</option>
													<option>ระดับการจัดการ</option>
													<option>ระดับบังคับบัญชา</option>
													<option>ระดับเจ้าหน้าที่</option>
													<option>HR</option>
												</select>
											</div>

										</div>
									</div>
									<div class="col-lg-3">
										<div class="form-group p-xxs">
											<label class="col-lg-4 p-t-xxs">Department</label>
											<div class="col-lg-8">
												<select data-toggle="tooltip" title="Department"
													class="input form-control input-sm col-lg-9"
													id="Department" name="Department">
													<option>All</option>
												</select>
											</div>

										</div>
									</div>
									<div class="col-lg-3">
										<div class="form-group p-xxs">
											<label class="col-lg-3 p-t-xxs">Section</label>
											<div class="col-lg-9">
												<select data-toggle="tooltip" title="Section"
													class="input form-control input-sm col-lg-9"
													id="Section" name="Section">
													<option>All</option>
												</select>
											</div>

										</div>
									</div>

									<div class="col-lg-3">
										<div class="form-group p-xxs">
											<label class="col-lg-3 p-t-xxs">Position</label>
											<div class="col-lg-9">
												<input data-toggle="tooltip" title="Position"
													class="form-control input-sm" placeholder="Position"
													type="text" id="Position" name="Position">
											</div>

										</div>
									</div>
									<div class="col-lg-4">
										<div class="form-group p-xxs m-b-none">
											<label class="col-lg-4 p-t-xxs">Employee Name</label>
											<div class="col-lg-7">
												<input data-toggle="tooltip" title="Employee Name"
													class="form-control input-sm" placeholder="Employee Name"
													type="text" id="EmpName" name="EmpName">
											</div>

										</div>
									</div>
									<div class="col-lg-2">
										<div class="form-group  ">
											
											<div class="form-group pull-right p-xxs m-b-none">
												

												<button type="button" class="btn btn-info input-sm"
													name="btnSearchAdvance" id="btnSearchAdvance">
													<i class="fa fa-search"></i>&nbsp;Search
												</button>&nbsp;

											</div>

										</div>
									</div>

								</div>

							</div>
							<!-- content end -->
						</div>

					</div>

				</div>
				<!-- end--row -->

				<div class="row">
					<div class="col-lg-12">
						<div class="ibox-title">
							<h5>Appraisal List</h5>
						</div>


						<div class="ibox-content">

							<!-- start table -->
							<!-- pagination start -->
							<div class="row">
								<div class="col-lg-9 col-sm-8 col-xs-6 m-b-xs">

									<p class="pagination_top"></p>

								</div>

								<div class="col-lg-2 col-sm-2 col-xs-4 object-right paging-text">Results
									per page</div>
								<div class="col-lg-1 col-sm-2 col-xs-2 p-b-xxs">

									<select name="account" id='countPaginationTop'
										class="form-control input-sm countPagination">
										<option>10</option>
										<option>20</option>
										<option>50</option>
										<option>100</option>
									</select>

								</div>
							</div>
							<!-- pagination end -->



							<div class="table-responsive p-b-xxs" >
								<table class="table table-striped" id="tableCdsResult" border="1" style="border-color:#dddddd">
									<thead >
										<tr class="table-tr-bg">
											<th colspan=7>
												<span> การประเมินผลการปฏิบัติงาน ประจำปี&nbsp;&nbsp;</span>
		                                 		<span id="paramYear">2017</span>
		                                 		<span>&nbsp;&nbsp;ครั้งที่ 1&nbsp;</span>
		                                 		<span>Start Date&nbsp;&nbsp;</span>
		                                 		<span id="paramStartDate">1/1/2559</span>
		                                 		<span>&nbsp;End Date&nbsp;</span>
		                                 		<span id="paramEndDate">31/1/2559</span>
		                                 		
											</th>
										</tr>
										<tr>
											<th style='width: auto'>Emp Code</th>
											<th style='width: auto'>Emp Name</th>
											<th style='width: auto'>Appraisal Level</th>
											<th style='width: auto'>Appraisal Type</th>
											<th style='width: auto'>Position Name</th>
											<th style='width: auto'>Assign To</th>
											<th style='width: auto'>Action</th>
										</tr>
									</thead>
									<tbody id="listAppraisal">

									</tbody>
								</table>


							</div>


							<!-- pagination start -->
							<div class="row">
								<div class="col-lg-9 col-sm-8 col-xs-6 m-b-xs">

									<p class="pagination_bottom"></p>

								</div>

								<div class="col-lg-2 col-sm-2 col-xs-4 object-right paging-text">Results
									per page</div>
								<div class="col-lg-1 col-sm-2 col-xs-2 p-b-xxs">

									<select name="account" id='countPaginationBottom'
										class="form-control input-sm countPagination">
										<option>10</option>
										<option>20</option>
										<option>50</option>
										<option>100</option>
									</select>

								</div>
							</div>
							<!-- pagination end -->
							<!-- end table -->
						</div>
						<!-- content end -->
					</div>
				</div>


			</div>
		</div>
	</div>

	 var jQuery_1_1_3 = $.noConflict(true);

    <script src="../js/jquery.bootpag.min.js"></script>

     <script src="../js/bootstrap.min.js"></script> 
     
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="../js/inspinia.js"></script>
    <script src="../js/plugins/pace/pace.min.js"></script>
     <!-- table data start -->
    <script type="text/javascript" src="../js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="../js/dataTables.bootstrap.min.js"></script>
    <!-- table data end -->
    
    <!-- load angular fame work start-->
    <script src="../js/angular.min.js"></script>
    <script src="../js/angular-route.js"></script>
    <!-- load angular fame work end -->
