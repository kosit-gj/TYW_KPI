											<label class="col-lg-3 col-md-4 p-t-xxs">Appraisal Level</label>
											<div class="col-lg-9 col-md-8">
												<select data-toggle="tooltip" title="Appraisal Level"
													class="input form-control input-sm col-lg-9"
													id="paramApp_lv" name="paramApp_lv">

													<option>ระดับบริหาร</option>
													<option>ระดับการจัดการ</option>

												<!-- 										class="fileinput-exists">Change</span><input type="file" -->

												<!-- 										data-dismiss="fileinput" style="float: none">×</a> -->
												<!-- 								</div> -->

													CDS ID

<!-- 												<input type="hidden" name="employee_Code" id="export_employee_Code" value=""> -->
<!-- 	                                     		<input type="hidden" name="cds_id" id="export_cds_id" value=""> -->
<!-- 	                                     		<input type="hidden" name="cds_name" id="export_cds_name" value=""> -->
<!-- 	                                     		<input type="hidden" name="year" id="export_year" value=""> -->
<!-- 	                                     		<input type="hidden" name="Month" id="export_Month" value=""> -->
<!-- 	                                     		<input type="hidden" name="cds_Value" id="export_cds_Value" value=""> -->
													<button id="exportToExcel" class="btn btn-warning btn-sm"
														type="submit">
														<i class="fa fa-download"></i> Download
													</button>
												</form>

											</div>
											<div class="form-group pull-right p-xxs m-b-none">


												<button type="button" class="btn btn-info input-sm"
													name="btnSearchAdvance" id="btnSearchAdvance">
													<i class="fa fa-search"></i>&nbsp;Search
												</button>

											</div>

										</div>
									</div>

								</div>

							</div>
							<!-- content end -->
						</div>

					</div>

					<div class="col-lg-12">
						<div class="ibox-title">
							<h5>CDS Result List</h5>
						</div>


						<div class="ibox-content">

							<!-- start table -->
							<!-- pagination start -->
							<div class="row">
								<div class="col-lg-9 col-md-9 col-sm-8 col-xs-6 m-b-xs">

									<p class="pagination_top"></p>

								</div>

								<div class="col-lg-2 col-md-2 col-sm-2 col-xs-4 object-right paging-text">Results

								<div class="col-lg-1 col-md-1 col-sm-2 col-xs-2 p-b-xxs">

										<option>20</option>
										<option>50</option>
										<option>100</option>
									</select>

								</div>
							</div>

											<th style='width: auto'>Emp Name</th>
											<th style='width: auto'>Appraisal Level</th>

											<th style='width: auto'>CDS Name</th>
											<th style='width: auto'>Year</th>
											<th style='width: auto'>Month</th>
											<th style='width: auto'>CDS Value</th>
										</tr>

								</table>

										<option>10</option>
										<option>20</option>
										<option>50</option>
										<option>100</option>
									</select>

							</div>

							<!-- end table -->
						</div>

					</div>
