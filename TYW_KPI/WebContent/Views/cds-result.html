    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="../css/dataTables.bootstrap.min.css"/>
     <link rel="stylesheet" type="text/css" href="../css/jquery-ui.css"/>

</head>
<body>

	<div class="wrapper wrapper-content">
		<div class="container">
			<div id="includePage" class="ng-view ng-scope">
				<!--  nav bar -->
				<div class="row wrapper border-bottom  page-heading" id="naviTitle">
					<!-- 	style="display: none;" -->

					<div class="col-lg-12">
						<div id="slide_status"></div>
						<ol class="breadcrumb">
							<li><a href="#/"><i class="fa fa-home "></i> Home</a></li>
							<li><i class="fa fa-gears"></i> System Management</li>
							<li class="active"><strong id="naviLabelMenu"><i
									class="fa fa-share-alt"></i> CDS Result </strong></li>
						</ol>
					</div>
				</div>
				<!-- nav bar -->

				<div class="row">
					<!-- start--row -->

					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>Advance Search</h5>
							</div>

							<div class="ibox-content">
								<div class="row">
									<div class="col-md-3">
										<div class="form-group p-xxs">
											<label class="col-lg-3 col-md-3 p-t-xxs">Year</label>
											<div class="col-lg-7 col-md-7" id="drop_down_list_year">
											</div>

										</div>
									</div>

									<div class="col-md-4" >
										<div class="form-group p-xxs" >
											<label class="col-lg-4 col-md-3 p-t-xxs">Month</label>
											<div class="col-lg-7 col-md-7" id="drop_down_list_month">
											</div>

										</div>

									</div>
									<div class="col-md-5" >
										<div class="form-group p-xxs">
											<label class="col-lg-3 col-md-4 p-t-xxs">Appraisal Level</label>
											<div class="col-lg-9 col-md-8" id="drop_down_list_appraisal_level">
											</div>

										</div>
									</div>

									<div class="col-md-3">
										<div class="form-group p-xxs">
											<label class="col-lg-3 col-md-3 p-t-xxs">Position</label>
											<div class="col-lg-9 col-md-9">
												<input data-toggle="tooltip" title="Position"
													class="form-control input-sm" placeholder="Position"
													type="text" id="position" name="position">
												<input class="form-control input-sm" 
													type="hidden" id="position_id" name="position_id" value="">
											</div>

										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group p-xxs m-b-none">
											<label class="col-lg-4 col-md-5 p-t-xxs">Employee Name</label>
											<div class="col-lg-8 col-md-7">
												<input data-toggle="tooltip" title="Employee Name"
													class="form-control input-sm" placeholder="Employee Name"
													type="text" id="emp_name" name="emp_name"> 
												<input class="form-control input-sm"
													type="hidden" id="emp_name_id"
													name="emp_name_id">
											</div>

										</div>
									</div>
									<div class="col-md-5">
										<div class="form-group ">
											<div class="form-group pull-right p-xxs m-b-none">
													<button id="btn_import" type="button"
													class="btn btn-primary btn-sm" data-target="#ModalImport"
													data-toggle="modal">
													<i class="fa fa-upload"></i>&nbsp;Import
												</button>

											</div>
											<div class="form-group pull-right p-xxs m-b-none">
												<form id='formExportToExcel' action="" method="post">
												<!--Employee Code
													CDS ID
													CDS Name
													Year
													Month
													CDS Value -->
<!-- 												<input type="hidden" name="employee_Code" id="export_employee_Code" value=""> -->
<!-- 	                                     		<input type="hidden" name="cds_id" id="export_cds_id" value=""> -->
<!-- 	                                     		<input type="hidden" name="cds_name" id="export_cds_name" value=""> -->
<!-- 	                                     		<input type="hidden" name="year" id="export_year" value=""> -->
<!-- 	                                     		<input type="hidden" name="Month" id="export_Month" value=""> -->
<!-- 	                                     		<input type="hidden" name="cds_Value" id="export_cds_Value" value=""> -->
													<button id="exportToExcel" class="btn btn-warning btn-sm"
														type="submit">
														<i class="fa fa-download"></i> Download
													</button>
												</form>

											</div>
											<div class="form-group pull-right p-xxs m-b-none">


												<button type="button" class="btn btn-info input-sm"
													name="btnSearchAdvance" id="btnSearchAdvance">
													<i class="fa fa-search"></i>&nbsp;Search
												</button>

											</div>

										</div>
									</div>

								</div>

							</div>
							<!-- content end -->
						</div>

					</div>

				</div>
				<!-- end--row -->

				<div class="row">
					<div class="col-lg-12">
						<div class="ibox-title">
							<h5>CDS Result List</h5>
						</div>


						<div class="ibox-content">

							<!-- start table -->
						<!-- pagination start -->
							<div class="row">
							<div class="col-sm-12 height-32-px"></div>
								<div class="col-lg-9 col-md-9 col-sm-8 col-xs-6 m-b-xs width-100-persen">

									<p class="pagination_top m-b-none" ></p>

								</div>

								<div class="col-lg-2 col-md-2 col-sm-2 col-xs-4 object-right p-t-xs paging-text txtCountPaginationTop">Results
									per page</div>
								<div class="col-lg-1 col-md-1 col-sm-2 col-xs-2 p-b-xxs selectCountPaginationTop">

									<select name="account" id='countPaginationTop'
										class="form-control input-sm countPagination">
										<option>10</option>
										<option>20</option>
										<option>50</option>
										<option>100</option>
									</select>

								</div>
							</div>
							<!-- pagination end -->
							<div class="table-responsive p-b-xxs">
								<table class="table table-striped" id="tableCdsResult">
									<thead>
										<tr>
											<th style='width: auto'>Emp Code</th>
											<th style='width: auto'>Emp Name</th>
											<th style='width: auto'>Appraisal Level</th>
											<th style='width: auto'>CDS ID</th>
											<th style='width: auto'>CDS Name</th>
											<th style='width: auto'>Year</th>
											<th style='width: auto'>Month</th>
											<th style='width: auto'>CDS Value</th>
										</tr>
									</thead>
									<tbody id="listCdsResult">

									</tbody>
								</table>


							</div>

							<!-- end table -->
							
							<!-- pagination start -->
							<div class="row">
								<div class="col-lg-9 col-md-9 col-sm-8 col-xs-6 m-b-xs width-100-persen">

									<p class="pagination_bottom"></p>

								</div>
								<div class="col-lg-2 col-md-2 col-sm-2 col-xs-4 object-right paging-text p-t-xs txtCountPaginationBottom">Results
									per page</div>
								<div class="col-lg-1 col-md-1 col-sm-2 col-xs-2 p-b-xxs selectCountPaginationBottom">

									<select name="account" id='countPaginationBottom'
										class="form-control input-sm countPagination">
										<option>10</option>
										<option>20</option>
										<option>50</option>
										<option>100</option>
									</select>

								</div>
							</div>
							<!-- pagination end -->
							<!-- end table -->
						</div>
						<!-- content end -->
					</div>
				</div>


			</div>
		</div>
	</div>

<!-- Modal Import CDS Result -->

	<div aria-hidden="true" role="dialog" tabindex="-1" id="ModalImport"
		class="modal inmodal" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content animated bounceInRight">
				<div class="modal-header">
					<button data-dismiss="modal" class="close" type="button">
						<span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
					</button>
					<!-- <i class="fa fa-laptop modal-icon"></i> -->
					<h4 class="modal-title" id="">CDS Result</h4>
					<!-- 
                <small class="font-bold">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small>
                 -->
				</div>
				<div class="modal-body">
					<!-- content start -->
					<h2>
						<i class="fa fa fa-pencil-square-o icon-title"></i> <span
							id="">CDS Result</span>
					</h2>
					<hr>

					<!-- form start -->
					

					<div class="form-group">
					<form id="fileImportCdsResult">
						
							<h3>FILE IMPORT</h3>
							<div class="fileUpload ">
								<span>Browse File</span> <input type="file" name="file"
									id="file" > <span></span>
							</div>
							<br>
							<h6 class="label-content-import-export">

								<input class="btn btn-primary" type="submit"
									name="importFileMobile" id="importFileMobile" value="Import">
<!-- 								<strong>Note</strong> : Data size should de less 10MB -->

							</h6>
						
					</form>
					
						<!-- start table -->
					</div>
					<!-- form End -->
					<!-- content end -->
				</div>
				<div class="modal-footer">
<!-- 					<button class="btn btn-success" type="button" id="btnRoldSubmit">Save</button> -->
					<button data-dismiss="modal" class="btn btn-danger btnCancle"
						type="button">Cancel</button>
						<div class="alert alert-warning" id="information"
						style="display: none;"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal End  -->

     <!-- table data start -->
    <script type="text/javascript" src="../js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="../js/dataTables.bootstrap.min.js"></script>
