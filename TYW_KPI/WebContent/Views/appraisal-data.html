<body>

	<div class="wrapper wrapper-content">
		<div class="container">
			<div id="includePage" class="ng-view ng-scope">
				<!--  nav bar -->
				<div class="row wrapper border-bottom  page-heading" id="naviTitle">
					<!-- 	style="display: none;" -->

					<div class="col-lg-12">
						<div id="slide_status"></div>
						<ol class="breadcrumb">
							<li><a href="#/"><i class="fa fa-home "></i> Home</a></li>
							<li><i class="fa fa-gears"></i> System Management</li>
							<li class="active"><strong id="naviLabelMenu"><i
									class="fa fa-share-alt"></i> Appraisal Data </strong></li>
						</ol>
					</div>
				</div>


				<div class="row">
					<!-- start--row -->

					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>Advance Search</h5>
							</div>

							<div class="ibox-content">
								<div class="row">
									<div class="col-lg-4 col-md-4">
										<div class="form-group p-xxs">
											<label class="col-lg-3 col-md-3 p-t-xxs">Structure</label>
											<div class="col-lg-8 col-md-8" id="drop_down_list_structure">
											</div>

										</div>
									</div>

									<div class="col-lg-4 col-md-4">
										<div class="form-group p-xxs">
											<label class="col-lg-4 col-md-5 p-t-xxs">Appraisal Level</label>
											<div class="col-lg-8 col-md-7" id="drop_down_list_appraisal_level">
											</div>

										</div>

									</div>
									<div class="col-lg-4 col-md-4">
										<div class="form-group p-xxs">
											<label class="col-lg-4 col-md-5 p-t-xxs">Appraisal Item</label>
											<div class="col-lg-8 col-md-7" >
												<input data-toggle="tooltip" title="Appraisal Item"
													class="form-control input-sm" placeholder="Appraisal Item"
													type="text" id=app_item name="app_item">
												<input class="form-control input-sm" 
													type="hidden" id="app_item_id" name="app_item_id">
											</div>

										</div>
									</div>

									<div class="col-lg-4 col-md-4">
										<div class="form-group p-xxs">
											<label class="col-lg-3  col-md-3 p-t-xxs">Period</label>
											<div class="col-lg-8 col-md-8" id="drop_down_list_period"></div>
										</div>
									</div>
									<div class="col-lg-4 col-md-4">
										<div class="form-group p-xxs m-b-none">
											<label class="col-lg-4 col-md-5 p-t-xxs">Employee Name</label>
											<div class="col-lg-8 col-md-7">
												<input data-toggle="tooltip" title="Employee Name"
													class="form-control input-sm" placeholder="Employee Name"
													type="text" id="emp_name" name="emp_name">
												<input class="form-control input-sm" 
													type="hidden" id="emp_name_id" name="emp_name_id">
											</div>

										</div>
									</div>
									<div class="col-lg-4 col-md-4">
										<div class="form-group ">
											<div class="form-group pull-right p-xxs m-b-none">
												<form id='formImportToAppraisalData' action="" method="post">
													<button id="importToAppraisalData"
														class="btn btn-primary btn-sm" type="submit">
														<i class="fa fa-upload"></i> Import
													</button>
												</form>


												<!-- 								<div class="fileinput fileinput-new" data-provides="fileinput"> -->
												<!-- 									<span class="btn btn-default btn-file"><span -->
												<!-- 										class="fileinput-new">Select file</span> <span -->
												<!-- 										class="fileinput-exists">Change</span><input type="file" -->
												<!-- 										name="..." /></span> <span class="fileinput-filename"></span> <a -->
												<!-- 										href="#" class="close fileinput-exists" -->
												<!-- 										data-dismiss="fileinput" style="float: none">Ã—</a> -->
												<!-- 								</div> -->

											</div>
											<div class="form-group pull-right p-xxs m-b-none">
												<form id='formExportToExcel' action="" method="post">
												<!--Employee Code
													Structure ID
													Structure Name
													Period ID
													Period Name
													Appraisal Item ID
													Appraisal Item Name
													Data Value
													 
												<input type="hidden" name="employee_Code" id="export_employee_Code" value="">
	                                     		<input type="hidden" name="structure_id" id="export_structure_id" value="">
	                                     		<input type="hidden" name="structure_name" id="export_structure_name" value="">
	                                     		<input type="hidden" name="period_id" id="export_period_id" value="">
	                                     		<input type="hidden" name="period_name" id="export_period_name" value="">
	                                     		<input type="hidden" name="appraisal_item_id" id="export_appraisal_item_id" value="">
	                                     		<input type="hidden" name="appraisal_item_name" id="export_appraisal_item_name" value="">
	                                     		<input type="hidden" name="data_value" id="export_data_value" value=""> 
	                                     		-->
													<button id="exportToExcel" class="btn btn-warning btn-sm"
														type="submit">
														<i class="fa fa-download"></i> Download
													</button>
												</form>


											</div>
											<div class="form-group pull-right p-xxs m-b-none">


												<button type="button" class="btn btn-info input-sm"
													name="btnSearchAdvance" id="btnSearchAdvance">
													<i class="fa fa-search"></i>&nbsp;Search
												</button>

											</div>

										</div>
									</div>

								</div>

							</div>
							<!-- content end -->
						</div>

					</div>

				</div>
				<!-- end--row -->
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox-title">
							<h5>Appraisal Data List</h5>
						</div>


						<div class="ibox-content">

							<!-- start table -->
						<!-- pagination start -->
							<div class="row">
								<div class="col-sm-12 height-32-px"></div>
								<div class="col-lg-9 col-md-9 col-sm-8 col-xs-6 m-b-xs width-100-persen">

									<p class="pagination_top m-b-none" ></p>

								</div>

								<div class="col-lg-2 col-md-2 col-sm-2 col-xs-4 object-right paging-text p-t-xs txtCountPaginationTop">Results
									per page</div>
								<div class="col-lg-1 col-md-1 col-sm-2 col-xs-2 p-b-xxs selectCountPaginationTop">

									<select name="account" id='countPaginationTop'
										class="form-control input-sm countPagination">
										<option>10</option>
										<option>20</option>
										<option>50</option>
										<option>100</option>
									</select>

								</div>
							</div>
							<!-- pagination end -->



							<div class="table-responsive">
								<table class="table table-striped" id="tableAppraisalData">
									<thead>
										<tr>
											<th style='width: auto'>Period</th>
											<th style='width: auto'>Structure</th>
											<th style='width: auto'>Appraisal Item</th>
											<th style='width: auto'>Emp Code</th>
											<th style='width: auto'>Emp Name</th>
											<th style='width: auto'>CDS Value</th>
										</tr>
									</thead>
									<tbody id="listAppraisalData">
	
									</tbody>
								</table>


							</div>
							<!-- pagination start -->
							<div class="row">
								<div class="col-lg-9 col-md-9 col-sm-8 col-xs-6 m-b-xs width-100-persen">

									<p class="pagination_bottom"></p>

								</div>
								<div class="col-lg-2 col-md-2 col-sm-2 col-xs-4 object-right p-t-xs paging-text txtCountPaginationBottom">Results
									per page</div>
								<div class="col-lg-1 col-md-1 col-sm-2 col-xs-2 p-b-xxs selectCountPaginationBottom">

									<select name="account" id='countPaginationBottom'
										class="form-control input-sm countPagination">
										<option>10</option>
										<option>20</option>
										<option>50</option>
										<option>100</option>
									</select>

								</div>
							</div>
							<!-- pagination end -->
							
							<!-- end table -->
						</div>
						<!-- content end -->
					</div>
				</div>





			</div>
		</div>
	</div>
	</div>
